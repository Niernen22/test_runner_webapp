<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainstyles.css') }}">
    <title>Admin Change Password</title>
</head>
<body>
    <h1>Change Password for {{ user[1] }}</h1>
    <form action="{{ url_for('admin_change_password', user_id=user[0]) }}" method="post">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Update Password</button>
    </form>
    <br>
    <a href="{{ url_for('manage_users') }}">Back to User List</a>

    {% if success %}
    <script>
        alert("Password changed successfully.");
    </script>
    {% endif %}
</body>
</html>
