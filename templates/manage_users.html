<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainstyles.css') }}">
</head>
<body>
    <h1>User List</h1>
    <div style="display: inline;"> 
        <a href="{{ url_for('index') }}"><button>Main Page</button></a>

        <form action="{{ url_for('add_user') }}" method="get" style="display: inline;">
            <button type="submit">Add User</button>
        </form>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Admin</th>
                <th>Change Password</th>
                <th>Delete User</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
    
                    <td>
                        {% if current_user.is_admin %}
                            <form action="{{ url_for('admin_change_password', user_id=user.id) }}" method="get">
                                <button type="submit">Change Password</button>
                            </form>
                        {% endif %}
                    </td>
    
                    <td>
                        {% if current_user.is_admin %}
                            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?')">
                                <button type="submit">Delete</button>
                            </form>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>    
</body>
</html>
